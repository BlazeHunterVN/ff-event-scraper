name: Latest Events Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

# QUAN TRỌNG: Cấp quyền ghi để fix lỗi 128
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        env:
          GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}
          SINGLE_RUN: true
        run: npm start

      - name: Commit History
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          if [ -f "history.json" ]; then
            git add history.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update history event log" && git push)
          else
            echo "No history.json found but job finished."
          fi
